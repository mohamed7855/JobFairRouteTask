<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobFairTask</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  </head>

  <body>
    <main class="container p-5">
      <div class="row">
        <div class="col-2">
          <h2 class="h1">Filter By</h2>
          <div class="text-center">
            <div class="filterName">
              <label for="fName" class="h4 fw-normal">Name</label>
              <input class="form-check-input m-2" id="fName" type="radio" name="filterBy" />
            </div>
            <div class="filterAmount">
              <label for="fAmount" class="h4 fw-normal">Salary</label>
              <input class="form-check-input m-2" id="fAmount" type="radio" name="filterBy" />
            </div>
          </div>
        </div>
        <div class="col-10">

          <!-- Search -->
          <div id="search" class="form-floating mb-3 d-none mb-4">
            <input type="email" class="searchInput form-control rounded-5 ps-5" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Filter By</label>
          </div>

          <!-- Table -->
          <table class="table table-striped table-hover text-center mb-5 shadow">
            <thead class="h3">
              <tr>
                <th scope="col"  class="text-white bg-primary fw-normal">Name</th>
                <th scope="col"  class="text-white bg-primary fw-normal">Amount</th>
                <th scope="col"  class="text-white bg-primary fw-normal">Total Transaction Amount</th>
                <th scope="col"  class="text-white bg-primary fw-normal">Transactions per day</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>

          <!-- Graph -->
          <div class="graph">
            <h1 class="text-center"><span class="badge p-2 bg-primary">View Graph</span> to Show Total Transactions Per Day</h1>
            <canvas id="myChart"></canvas>
          </div>
          
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
